<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title th:text="#{project.title}"></title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="ssi-uploader/styles/ssi-uploader.css"/>
</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
		<!-- Main Header Area -->
        <div class="main-header-area" id="stickyHeader">
            <div class="classy-nav-container breakpoint-off">
                <!-- Classy Menu -->
                <nav class="classy-navbar justify-content-between container" id="southNav">

                    <!-- Logo -->
                    <a class="nav-brand" href="index"><img class="ilogo" src="img/core-img/headlogo.png" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">
                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a href="/admin">QL Nhà</a></li>
                                <li><a href="/page">QL Trang</a></li>
                                <li><a href="#">Xin chào, Admin</a>
                                	<ul class="dropdown">
                                        <li><a href="#">Đổi mật khẩu</a></li>
                                        <li><a href="#">Đăng xuất</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- #################### START CONTENT  #################### -->
    <div layout:fragment="content">
	    <div style="width: 100%; height: 100px; display: block;"></div>
	    
	    <div class="container">
	    	<!-- FORM -->
	    	<div class="col-12">
		    	<div class="adminForm">
			        <form action="" method="post">
	        			<div class="row">
                            <div class="col-12 col-md-4 col-lg-3">
                                <div class="form-group">
                                	<label for="srchID">ID</label>
                                    <input type="text" class="form-control" name="srchID" placeholder="Chưa nhập...">
                                </div>
                            </div>
                            
                            <div class="col-12 col-md-4 col-lg-3">
                                <div class="form-group">
                                	<label for="srchAddress">Địa chỉ</label>
                                    <input type="text" class="form-control" name="srchAddress" placeholder="Chưa nhập...">
                                </div>
                            </div>
                            
                            <div class="col-12 col-md-4 col-lg-3">
                                <div class="form-group">
                                	<label for="srchName">Tên nhà</label>
                                    <input type="text" class="form-control" name="srchName" placeholder="Chưa nhập...">
                                </div>
                            </div>

                            <div class="col-12 col-md-4 col-lg-3">
                                 <button type="submit" class="btn south-btn" style="margin-top: 20px; width: 100%;">Tìm kiếm</button>
                            </div>
                        </div>
			        </form>
		        </div>
	        </div>
			<!-- FORM -->
	    
	    	<!-- HEADER TITLE -->
	    	<div class="col-12">
	    		<!-- PAGINATION -->
		    	<nav>
		    		<!-- TITLE -->
	    			<h2 class="headTitle">Danh sách nhà</h2>
	    			
				  <ul class="pagination">
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				        <span class="sr-only">Previous</span>
				      </a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item">
				      <a class="page-link" href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				        <span class="sr-only">Next</span>
				      </a>
				    </li>
				  </ul>
				  <div class="clearfix"></div>
				</nav>
				<!-- PAGINATION -->
			</div>
			<!-- HEADER TITLE -->
			
	    	<!-- START TABLE -->
	    	<div class="col-12">
				<div class="container-table100">
					<div class="wrap-table100">
						<div class="table100 ver1 mb-15">
							<table data-vertable="ver1">
								<thead>
									<tr class="row100 head">
										<th class="column100 column1" data-column="column1">ID</th>
										<th class="column100 column2" data-column="column2">Tên nhà</th>
										<th class="column100 column3" data-column="column3">Giá thuê</th>
										<th class="column100 column4" data-column="column4">Địa chỉ</th>
										<th class="column100 column5" data-column="column5">Thao tác</th>
									</tr>
								</thead>
								<tbody th:each="obj : ${houseList}">
									<tr class="row100" th:object="${obj}">
										<td width="10%" class="column100 column1" data-column="column1" th:text="*{id}"></td>
										<td width="20%" class="column100 column2" data-column="column2" th:text="*{name}"></td>
										<td width="20%" class="column100 column3" data-column="column3" th:text="*{rentFee}"></td>
										<td width="30%" class="column100 column4" data-column="column4" th:text="*{address}"></td>
										<td width="20%" class="column100 column5" data-column="column5">
											<button type="button" class="btn btn-warning">Sửa</button>
											<a th:href="@{/delete/{id}(id=*{id})}" type="button" class="btn btn-danger">Xóa</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
	    	<!-- END TABLE -->
	    	
	    	<!-- HEADER TITLE -->
	    	<div class="col-12">
		   		<!-- TITLE -->
	  			<h2 class="headTitle">Chỉnh sửa / Thêm mới</h2>
			  	<div class="clearfix"></div>
			</div>
			<!-- HEADER TITLE -->
	    	
	    	<!-- FORM -->
	    	<div class="col-12">
		    	<div class="adminForm">
			        <form th:action="@{/save}" th:object="${house}" method="post">
			        	
			            <div class="form-row">
			            	<div class="form-group col-md-6">
				            	<label for="name">Tên nhà</label>
				                <input type="text" class="form-control" th:field="*{name}" name="name" id="name" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="buildfrom">Xây dựng từ</label>
				                <input type="text" class="form-control" th:field="*{buildFrom}" name="buildfrom" id="buildfrom" placeholder="Chưa nhập...">
				            </div>
			            </div>
			            
			        	<div class="form-row">
			        		<div class="form-group col-md-6">
				            	<label for="address">Địa chỉ</label>
				                <input type="text" class="form-control" th:field="*{address}" name="address" id="address" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="area">Diện tích</label>
				                <input type="text" class="form-control" th:field="*{area}" name="area" id="area" placeholder="Chưa nhập...">
				            </div>
			            </div>
			            
			            <div class="form-row">
				            <div class="form-group col-md-6">
				            	<label for="roomtype">Loại phòng</label>
				                <input type="text" class="form-control" th:field="*{roomType}" name="roomtype" id="roomtype" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="rentfee">Phí thuê nhà</label>
				                <input type="number" class="form-control" th:field="*{rentFee}" name="rentfee" id="rentfee" placeholder="Chưa nhập...">
				            </div>
			        	</div>
			            
			            <div class="form-row">
				            <div class="form-group col-md-6">
				            	<label for="depositefee">Phí tiền gửi</label>
				                <input type="number" class="form-control" th:field="*{depositeFee}" name="depositefee" id="deposietfee" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="guaranteefee">Phí bảo lãnh</label>
				                <input type="number" class="form-control" th:field="*{guaranteeFee}" name="guaranteefee" id="guaranteefee" placeholder="Chưa nhập...">
				            </div>
			        	</div> 
			        	
			        	<div class="form-row">
				            <div class="form-group col-md-6">
				            	<label for="housetype">Loại nhà</label>
				                <input type="text" class="form-control" th:field="*{houseType}" name="housetype" id="housetype" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="moveabledate">Thời gian chuyển đến</label>
				                <input type="text" class="form-control" th:field="*{movableDate}" name="moveabledate" id="moveabledate" placeholder="Chưa nhập...">
				            </div>
			        	</div>
			        	<div class="form-row">
				            <div class="form-group col-md-6">
				            	<label for="contractduration">Thời hạn hợp đồng</label>
				                <input type="text" class="form-control" th:field="*{contractDuration}" name="contractduration" id="contractduration" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="other">Ghi chú</label>
				                <input type="text" class="form-control" th:field="*{other}" name="other" id="other" placeholder="Chưa nhập...">
				            </div>
			        	</div>
			        	
			        	<div class="form-row">
				            <div class="form-group col-md-6">
				            	<label for="delflag">Del flag</label>
				                <input type="text" class="form-control" th:field="*{delFlg}" name="delflag" id="delflag" placeholder="Chưa nhập...">
				            </div>
				            <div class="form-group col-md-6">
				            	<label for="status">Trạng thái</label>
				                <input type="text" class="form-control" th:field="*{status}" name="status" id="status" placeholder="Chưa nhập...">
				            </div>
			        	</div>
			        	
			        	<div class="form-row">
			        		<div class="form-group col-md-12">
				            	<label for="ssi-upload">Hình ảnh</label>
				                <input type="file" name="ssi-upload" multiple id="ssi-upload"/>
				            </div>
			        	</div>
			        	
			            <button type="button" class="btn btn-secondary">Làm mới</button>
			            <button type="submit" class="btn btn-primary">Thêm</button>
			            <button type="button" class="btn btn-info">Lưu</button>
			            <div class="clearfix"></div>
			        </form>
		        </div>
	        </div>
			<!-- FORM -->	
		</div>
		
    </div>
	<!-- #################### END CONTENT  #################### -->
	
    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <script src="js/classy-nav.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="ssi-uploader/js/ssi-uploader.min.js"></script>
    <!-- Active js -->
    <script src="js/admin.js"></script>
    

</body>

</html>

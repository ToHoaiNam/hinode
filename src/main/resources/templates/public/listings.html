<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" layout:decorate="~{public/index}">

<head>
    <!-- Title  -->
    <title>South - Real Estate Agency Template | Listings</title>
</head>

<body>
    <div layout:fragment="content">
    <div style="width: 100%; height: 150px; display: block;"></div>
    <!-- ##### Advance Search Area Start ##### -->
    <div class="south-search-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="advanced-search-form">
                        <!-- Search Title -->
                        <div class="search-title">
                            <p th:text="#{tag.headersearch}"></p>
                        </div>
                        <!-- Search Form -->
                        <form action="/listings" method="post" id="advanceSearch">
                            <div class="row">

                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchAddress"  th:text="#{search.address}">address</label>
                                        <input type="text" class="form-control-index" name="srchAddress" placeholder="...">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchArea"  th:text="#{search.area}">area</label>
                                        <input type="text" class="form-control-index" name="srchArea" placeholder="...">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchBuildfrom"  th:text="#{search.buildfrom}">build from</label>
                                        <input type="text" class="form-control-index" name="srchBuildfrom" placeholder="...">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchHometype"  th:text="#{search.hometype}">hometype</label>
                                        <input type="text" class="form-control-index" name="srchHometype" placeholder="...">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchRoomtype"  th:text="#{search.roomtype}">roomtype</label>
                                        <input type="text" class="form-control-index" name="srchRoomtype" placeholder="...">
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-4 col-lg-4">
                                    <div class="form-group">
                                    	<label for="srchRentfee"  th:text="#{search.rentfee}">rentfee</label>
                                        <input type="text" class="form-control-index" name="srchRentfee" placeholder="...">
                                    </div>
                                </div>

                                <div class="col-12 d-flex justify-content-between align-items-end">
                                    <!-- More Filter 
                                    <div class="more-filter">
                                        <a href="#" th:text="#{tag.filtersearch}" id="moreFilter"></a>
                                    </div> -->
                                    <!-- Submit -->
                                    <div class="form-group mb-0">
                                        <button type="submit" class="btn south-btn" th:text="#{btn.search}"></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Advance Search Area End ##### -->

    <!-- ##### Listing Content Wrapper Area Start ##### -->
    <section class="listings-content-wrapper section-padding-100">
        <div class="container">
            <div class="row">
                <!-- Single Featured Property -->
                <div class="col-12 col-md-6 col-xl-4" th:each="obj : ${houseList}">
                    <div class="single-featured-property mb-50" data-wow-delay="100ms" th:object="${obj}">
                    	<a th:href="@{/single(id=${obj.id})}">
	                        <!-- Property Thumbnail -->
	                        <div class="property-thumb">
	                            <img src="img/bg-img/noimage256.png" alt="">
	                            <div class="tag">
	                                <span th:text="#{tag.gift}"></span>
	                            </div>
	                            <div class="list-price">
	                                <p th:text="￥+*{rentFee}">￥20,000</p>
	                            </div>
	                        </div>
	                        <!-- Property Content -->
	                        <div class="property-content">
	                            <h5><i class="fa fa-home fa-2x" aria-hidden="true"></i><span th:text="*{name}"></span></h5>
	                            <p class="location"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i><span  th:text="*{address}"></span></p>
	                        </div>
	                        <!-- Property Content -->
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="south-pagination d-flex justify-content-end">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link active" href="#">01</a></li>
                                <li class="page-item"><a class="page-link" href="#">02</a></li>
                                <li class="page-item"><a class="page-link" href="#">03</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Listing Content Wrapper Area End ##### -->
    
	</div>
</body>

</html>
